<nav class="navbar navbar-inverse">

    <ul class="nav navbar-nav">

    <h1>List of all Records </h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.first_name }}</td>
                <td>{{ record.last_name }}</td>
                <td>{{ record.phone }}</td>
                <td>{{ record.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
